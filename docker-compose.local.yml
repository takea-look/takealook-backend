version: '3.8'

# 로컬 개발용 Docker Compose
# 사용법: docker-compose -f docker-compose.local.yml up -d

services:
  redis:
    image: redis:7-alpine
    container_name: takealook-redis-local
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-local-data:/data

volumes:
  redis-local-data:
