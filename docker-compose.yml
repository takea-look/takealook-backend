services:
  db:
    image: postgres:16-alpine
    container_name: takealook-db
    environment:
      POSTGRES_DB: takealook
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $DB_USERNAME -d takealook"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: takealook-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

volumes:
  postgres_data:
