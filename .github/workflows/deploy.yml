name: Deploy

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            tklcat/takealook-backend:${{ github.ref_name }}
            tklcat/takealook-backend:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo docker pull tklcat/takealook-backend:${{ github.ref_name }}
            
            # Ensure Redis is running
            sudo docker inspect redis > /dev/null 2>&1 || \
              sudo docker run -d --name redis -p 6379:6379 --restart unless-stopped redis:7-alpine
            
            # Stop and remove old app container
            sudo docker stop app || true
            sudo docker rm app || true
            
            # Run new app container with Redis link
            sudo docker run -d --name app -p 8080:8080 \
              --link redis:redis \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
              -e DB_URL='${{ secrets.DB_URL }}' \
              -e JWT_SECURE='${{ secrets.JWT_SECURE }}' \
              -e R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }} \
              -e R2_ACCESS_KEY=${{ secrets.R2_ACCESS_KEY }} \
              -e R2_SECRET_KEY=${{ secrets.R2_SECRET_KEY }} \
              -e R2_BUCKET_NAME=${{ secrets.R2_BUCKET_NAME }} \
              -e REDIS_HOST=redis \
              -e REDIS_PORT=6379 \
              tklcat/takealook-backend:${{ github.ref_name }}
